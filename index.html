<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>INKgrid</title>
    <link rel="stylesheet" href="style.css" >
    <script src="inkgrid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  </head>
  <body>
    <div id = "board" > </div>
    <div id = "info" >
      <h1>Inkgrid</h1>
      <h2>Rules</h2>
      <ul class="rules">
        <li>Alternate turns</li>
        <li>Attack or move</li>
        <li>Attack from self</li>
        <li>Move within 4 inked cells</li>
        <li>Ink opponent to win</li>
      </ul>
      <ul class="footnotes">
        <li>It is a stale game at the moment, not too fun.</li>
        <li>Winning only shows up in console</li>
        <li><small>created by <a href="https://spncr.dev">spncr</a>.</small></li>

      </ul>
    </div>
    </div>
  </body>
